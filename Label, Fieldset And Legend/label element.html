<!DOCTYPE html>
<html>

<head>
    <title>label element</title>
</head>

<body>
    <h1>"label element" contains the text related to the input box</h1>
    <h3>Value of "for attribute" inside the <em>label element</em>
        should be same to the value of "id attribute" in <em>input tag</em></h3>
    <form>
        <label for="f-name">First Name :</label>
        <input type="text" id="f-name" autofocus required>
        <br>
        <br>
        <label for="l-name">Last Name :</label>
        <input type="text" id="l-name" required>
        <br>
        <br>
        <input type="submit" value="Submit Here">
    </form>
    <br>
    <h3>If we click on the text given inside the "label element", the cursor will automatically move to the writing area
    </h3>
</body>

</html>
