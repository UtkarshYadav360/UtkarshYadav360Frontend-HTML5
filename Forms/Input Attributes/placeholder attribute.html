<!DOCTYPE html>
<html>

<head>
    <title>placeholder attribute</title>
</head>

<body>
    <h1>"placeholder attribute" is used to give hint inside the input bar, when no input is given.
        Basically shows what to enter.</h1>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name">
        <br>
        <br>
        <input type="reset">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
