<!DOCTYPE html>
<html>

<head>
    <title>autofocus attribute</title>
</head>

<body>
    <h1>"autofocus attribute" is used to directly focus the input area without clicking the mouse.</h1>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name" required autofocus>
        <br>
        <br>
        <input type="text" placeholder="Enter Contact Number" required maxlength="10">
        <br>
        <br>
        <input type="reset" value="Reset Here">
        <br>
        <br>
        <input type="submit" value="Submit Here">
    </form>
</body>

</html>
