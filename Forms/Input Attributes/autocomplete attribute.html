<!DOCTYPE html>
<html>

<head>
    <title>autocomplete attribute</title>
</head>

<body>
    <h1>"autocomplete attribute" is used to give the hint to the last entered and submitted input.</h1>
    <h1>It only works when backend is available.</h1>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name" required autofocus autocomplete="on">
        <br>
        <br>
        <input type="submit" value="Submit Here">
    </form>
</body>

</html>
