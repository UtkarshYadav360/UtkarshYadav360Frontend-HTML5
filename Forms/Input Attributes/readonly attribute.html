<!DOCTYPE html>
<html>

<head>
    <title>readonly attribute</title>
</head>

<body>
    <h1>Using "readonly attribute" user cannot edit the default value inside the input bar.</h1>
    <br>
    <form>
        Name : <input type="text" value="Utkarsh" readonly>
        <br>
        <br>
        <input type="reset">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
