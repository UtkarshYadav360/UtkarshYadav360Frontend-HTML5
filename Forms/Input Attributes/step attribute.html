<!DOCTYPE html>
<html>

<head>
    <title>step attribute</title>
</head>

<body>
    <h1>"step attribute" is used to specify the intervals between the numbers in input tag.It works as step argument.
    </h1>
    <h1>It only works with "number" and "range" type.</h1>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name" required>
        <br>
        <br>
        <input type="number" placeholder="Step Argument" step="5" required>
        <br>
        <br>
        <input type="reset" value="Reset Here">
        <br>
        <br>
        <input type="submit" value="Submit Here">
    </form>
</body>

</html>
