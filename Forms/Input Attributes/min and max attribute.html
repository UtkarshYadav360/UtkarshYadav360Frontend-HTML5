<!DOCTYPE html>
<html>

<head>
    <title>min and max attribute</title>
</head>

<body>
    <h1>"min and max attribute" can be inside number type, range type or date type.</h1>
    <h1>"min and max attribute" specify the minimum and maximum number to be input.</h1>
    <br>
    <form>
        Enter a number between 10 to 20 : <input type="number" min="10" max="20">
        <br>
        <br>
        Range : <input type="range" min="100" max="1000">
        <br>
        <br>
        Enter a date before 2005-01-01 : <input type="date" max="2004-12-31">
        <br>
        <br>
        Enter a date after 2000-01-01 : <input type="date" min="2000-01-02">
        <br>
        <br>
        <input type="reset">
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
