<!DOCTYPE html>
<html>

<head>
    <title>select element</title>
</head>

<body>
    <h1>"select element" is used to make drop down menu.</h1>
    <h1>"option element" is used to make options for the drop down menu.</h1>
    <h1>"selected attribute" makes the item to show on the dropdown menu.</h1>
    <br>
    <form>
        <select>
            <option value="audi">Audi</option>
            <option value="bmw">BMW</option>
            <option value="nissan" selected>Nissan</option>
            <option value="mg hector">MG Hector</option>
            <option value="porsche">Porsche</option>
        </select>
    </form>
</body>

</html>
