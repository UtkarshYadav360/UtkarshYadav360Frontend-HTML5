<!DOCTYPE html>
<html lang="en">
<!-- used to specify the language of the page -->

<head>
    <title>meta tag</title>
    <!-- specifies the title of the page -->
    <meta charset="UTF-8">
    <!-- used to specify the character encoding of the page -->
    <meta name="description" content="This page is about HTML5">
    <!-- used to tell the description of the page -->
    <meta name="keywords" content="HTML5,Web Development">
    <!-- used to tell the main keywords of the page -->
    <meta name="robots" content="index,follow">
    <!-- tells the browser that, the insider links will be included and indexed by the search engine or not -->

    <!-- <meta name="robots" content="noindex,nofollow"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- used to make website responsive -->
</head>

<body>

</body>

</html>
