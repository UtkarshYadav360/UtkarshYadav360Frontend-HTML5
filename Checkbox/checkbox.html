<!DOCTYPE html>
<html>

<head>
    <title>checkbox</title>
</head>

<body>
    <h1>It is same as radio button but make square boxes instead of selectable bullets.</h1>
    <h1>Checkbox Is Used When We Want To Select All Options.</h1>
    <h3>All Options Are Selectable :</h3>
    <form>
        <input type="checkbox">Cricket
        <input type="checkbox">Football
        <input type="checkbox">Badminton
    </form>
</body>

</html>
