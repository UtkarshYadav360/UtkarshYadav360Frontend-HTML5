<!DOCTYPE html>
<html>

<head>
    <title>address tag</title>
</head>

<body>
    <h1>"address element" defines the contact information about the author/owner of the page</h1>
    <br>
    <p>The contact information can be email address, phone number, physical address, social media handle etc.</p>
    <br>
    <h2>Contact Me :</h2>
    Name : <address>Utkarsh Yadav</address>
    <br>
    Phone Number : <address>92xxxx83</address>
    <br>
    Email : <address>abc123@gmail.com</address>
</body>

</html>
