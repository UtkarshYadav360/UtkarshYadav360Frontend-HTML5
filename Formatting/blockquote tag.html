<!DOCTYPE html>
<html>

<head>
    <title>blockquote tag</title>
</head>

<body>
    <h1>"blockquote element" element is used when we want to use a quote created by someone else.</h1>
    <br>
    <blockquote>This quote is created by someone else</blockquote>
    <br>
    <p>It creates some indentation at the start and at the end of the quote and does not creates any double
        quotes.</p>
</body>

</html>
