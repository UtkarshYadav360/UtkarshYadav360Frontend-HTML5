<!DOCTYPE html>
<html>

<head>
    <title>Iframe</title>
</head>

<body>
    <h1>"iframe element" is used to use others website in our website</h1>
    <br>
    <h2>We can also set height and width of the others website.</h2>
    <br>
    <table border="2px">
        <caption>Using Iframe Element</caption>
        <tr>
            <th>ABP NEWS</th>
            <th>ZEE NEWS</th>
        </tr>
        <tr>
            <td><iframe src="https://www.abplive.com/" width="500px" height="450px"></iframe></td>
            <td><iframe src="https://zeenews.india.com/tags/live-tv.html" width="500px" height="450px"></iframe></td>
        </tr>
    </table>
</body>

</html>
