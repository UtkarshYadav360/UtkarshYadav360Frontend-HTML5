<!DOCTYPE html>
<html>

<head>
    <title>image button</title>
</head>

<body>
    <h1>type = "image" attribute and src = "image link/path" attribute can be used inside the input tag to use image
        as a button
    </h1>
    <h3>Using Image As A Button :</h3>
    <br>
    <form>
        <input type="text" placeholder="Enter Your Name" required autofocus>
        <br>
        <br>
        <input type="text" placeholder="Enter Contact Number" required maxlength="10">
        <br>
        <br>
        <input type="reset" value="Reset Here">
        <br>
        <br>
        <input type="image" src="submit button image.jpg">
    </form>
</body>

</html>
