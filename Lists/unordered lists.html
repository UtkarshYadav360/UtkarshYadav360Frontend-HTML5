<!DOCTYPE html>
<html>

<head>
    <title>Unordered Lists</title>
</head>

<body>
    <h1>"ul element" is used to make an unordered list</h1>
    <br>
    <p>"bullets" are the default order indicator.</p>
    <br>
    <h3>Unordered List :</h3>
    <ul>
        <li>Milk</li>
        <li>coffee</li>
        <li>Juice</li>
    </ul>
    <br>
    <h3>Nested Lists :</h3>
    <ol>
        <li>Frontend Web Development :
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </li>
        <li>Favourite Games :
            <ul>
                <li>Minecraft</li>
                <li>WCC2</li>
                <li>GTA Sanandreas</li>
            </ul>
        </li>
    </ol>
</body>

</html>
